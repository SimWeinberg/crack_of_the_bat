<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <title>Crack of The Bat!</title>
</head>
<body>
    <div class="container-fluid container_main">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav_margin_bottom">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Crack of The Bat!</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/coach/dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                    <span class="navbar-text me-2">Hello {{coach.first_name}}</span>
                    {% if coach.image_path != None %}
                        <img class="profile_image" src="{{coach.image_path}}" alt="profile image">
                    {% else %}
                        <div class="profile_div"></div>   
                    {% endif %}
                </div>  
            </div>
        </nav>
        <div class="row d-flex justify-content-center">
            <div class="col-2 bg-dark text-light m-4 p-4">
                <h3>Upload Coach Pic</h3>
                <br>
                <form action="/coach/upload/pic/file" method=post enctype=multipart/form-data>
                    <input type="hidden" name="team_id" value="{{team_id}}">
                    <input type=file name=file>
                    <input type=submit value=Upload>
                </form>
            </div>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="row d-flex justify-content-center">
                    <div class="col-2 bg-dark text-light m-4 p-4">
                        {% for message in messages %}
                            <p class="text-center">{{message}}</p>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
        {% endwith %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
