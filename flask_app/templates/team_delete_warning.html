<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <title>Crack of The Bat!</title>
</head>
<body>
    <div class="container-fluid container_main">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav_margin_bottom">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Crack of The Bat!</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/coach/dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                    <span class="navbar-text me-2">Hello {{coach.first_name}}</span>
                    <div class="profile_div">
                        {% if coach.image_path != None %}
                            <img class="profile_image" src="{{coach.image_path}}" alt="profile image">
                        {% else %}   
                        {% endif %}
                    </div>
                </div>  
            </div>
        </nav>
        <div class="row d-flex justify-content-center">
            <div class="col-2 bg-dark text-light m-4 p-4 text-center">
                <h3 id="delete_warning_margin_bottom">Delete the {{team.name}} {{team.year}}?</h3>
                <a href="/team/delete/{{team.id}}" class="btn btn-primary">Delete</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
